<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex items-center min-h-screen bg-gray-900">
        <div class="container mx-auto">
            <div class="max-w-md mx-auto my-10 bg-gray-800 p-5 rounded-md shadow-sm">
                <div class="text-center">
                    <h1 class="my-3 text-3xl font-semibold text-gray-100">Contactez-nous</h1>
                    <p class="text-gray-400">
                        Remplissez le formulaire ci-dessous pour nous envoyer un message.
                    </p>
                </div>
                <div class="m-7">
                    <form action="https://formsubmit.co/agogriselda@gmail.com" method="POST" id="form">
                        <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" />
                        <input type="checkbox" name="botcheck" style="display: none;" />
                        
                        <div class="mb-6">
                            <label for="name" class="block mb-2 text-sm text-gray-400">Nom complet</label>
                            <input type="text" name="name" id="name" placeholder="John Doe" required class="w-full px-3 py-2 h-12 rounded-sm placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none" />
                        </div>
                        
                        <div class="mb-6">
                            <label for="email" class="block mb-2 text-sm text-gray-400">Adresse e-mail</label>
                            <input type="email" name="email" id="email" placeholder="you@example.com" required class="w-full px-3 py-2 h-12 rounded-sm placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none" />
                        </div>
                        
                        <div class="mb-6">
                            <label for="phone" class="block mb-2 text-sm text-gray-400">Numéro de téléphone</label>
                            <input type="tel" name="phone" id="phone" placeholder="+1 (555) 123-4567" class="w-full px-3 py-2 h-12 rounded-sm placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none" />
                        </div>
                        
                        <div class="mb-6">
                            <label for="message" class="block mb-2 text-sm text-gray-400">Votre message</label>
                            <textarea rows="5" name="message" id="message" placeholder="Votre message..." class="w-full px-3 py-2 rounded-sm placeholder-gray-500 text-gray-900 bg-gray-100 text-sm focus:outline-none" required></textarea>
                        </div>
                        
                        <div class="mb-6">
                            <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-sm hover:bg-indigo-700 focus:outline-none">
                                Envoyer le message
                            </button>
                        </div>
                        <p class="text-base text-center text-gray-400" id="result"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
